<!DOCTYPE html>
<html>
<head>
  <title>Caps Lock 狀態指示器設置</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    select, input { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Caps Lock 狀態指示器設置</h1>
  
  <label for="position">顯示位置：</label>
  <select id="position">
    <option value="top-left">左上</option>
    <option value="top-right">右上</option>
    <option value="bottom-left">左下</option>
    <option value="bottom-right">右下</option>
  </select>

  <label for="capsOnText">大寫開啟時的提示文字：</label>
  <input type="text" id="capsOnText">

  <label for="capsOffText">大寫關閉時的提示文字：</label>
  <input type="text" id="capsOffText">

  <button id="save">保存</button>

  <script src="options.js"></script>
</body>
</html>
