<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Caps Lock 狀態指示器設置</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      margin-top: 5px;
      width: 100%;
    }
    button {
      margin-top: 15px;
      width: 100%;
    }
    #showAtTarget{
      width: auto;
    }
    #capsOnText, #capsOffText{
      width: max-content;
    }
    #save{
      background-color: #008d39;
    }
    #save:hover{
      background-color: #00af46;
    }
  </style>
</head>
<body>
  <h2>Caps Lock 狀態指示器設置</h2>
  
  <label for="showAtTarget">
    <input type="checkbox" id="showAtTarget"> 顯示於目標處
  </label>

  <div id="globalSettings">
    <label for="position">顯示位置：</label>
    <select id="position">
      <option value="top-left">左上</option>
      <option value="top-right">右上</option>
      <option value="bottom-left">左下</option>
      <option value="bottom-right">右下</option>
    </select>
  </div>

  <label for="capsOnText">大寫開啟時的提示文字：</label>
  <input type="text" id="capsOnText">

  <label for="capsOffText">大寫關閉時的提示文字：</label>
  <input type="text" id="capsOffText">

  <button id="save">保存</button>

  <script src="popup.js"></script>
</body>
</html>
